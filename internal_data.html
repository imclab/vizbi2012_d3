<!DOCTYPE html>
<meta charset="utf-8">
<style>/* CSS */</style>
<body>
<script src="http://mbostock.github.com/d3/d3.v2.js"></script>
<svg></svg>
<script>
var data = [{x: 10.0, y: 9.14},
  {x:  8.0, y: 8.14},
  {x: 13.0, y: 8.74},
  {x:  9.0, y: 8.77},
  {x: 11.0, y: 9.26}];

var svg = d3.select("svg");

var circle = svg.selectAll("circle")
    .data(data);

debugger;

var transformX = d3.scale.linear()
    .domain([0, 10])
    .range([10, 100]);
var transformY = d3.scale.linear()
    .domain([0,10])
    .range([0,150]);

circle.enter().append("circle")
    .attr("cx", function(d) {return(transformX(d.x))})
    .attr("cy", function(d) {return(transformY(d.y))})
    .attr("r", 5);
</script>
</body>
</html>
